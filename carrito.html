<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/carrito.css">
</head>
<body>

<header>
    <img src="assets/img/logo tienda.jpg"
         alt="logo" width="200">

    <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#sidebar-menu">
        <i class="fa fa-bars"></i>
    </button>

    <div class="search-contenedor">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar..." aria-label="search"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div class="user-menu">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Hola, Inicia sesión
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
                <li><a class="dropdown-item" href="#">Registrarme</a></li>
            </ul>
        </div>
        <a href="#">Mis compras</a>
        <button class="btn btn-secondary">
            <i class="fa fa-heart"></i>
        </button>
        <a href="carrito.html" class="btn btn-secondary">
            <i class="fa fa-cart-shopping"></i>
        </a>
    </div>
</header>

<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar-menu" aria-labelledby="sidebar-menu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menú</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <a href="/">
            <i class="fa fa-home"></i>
            Inicio
        </a>
        <a href="compras.html">
            <i class="fa fa-money-bill"></i>
            Compras
        </a>
        <a href="productos.html">
            <i class="fa fa-box-archive"></i>
            Productos
        </a>
        <a href="contacto.html">
            <i class="fa fa-phone"></i>
            Contáctanos
        </a>
        <a href="acercade.html">
            <i class="fa fa-question-circle"></i>
            Acerca de
        </a>
    </div>
</div>

<main>
    <div class="products-container">
        <h2>Carrito de compras</h2>
        <section id="productos-carrito"></section>
    </div>
    <div class="cart-summary">
        <h2>Resumen de compra</h2>

        <b id="total-cart">Total: $0</b>

        <div class="d-grid">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#payment">Pagar</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="payment" tabindex="-1" aria-labelledby="payment-button" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Pagar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="payment-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Número de tarjeta</label>
                            <input type="text" name="card_number" class="form-control" id="card-number" placeholder="4242424242424242" pattern="\d{16}" required>
                        </div>
                        <div class="mb-3">
                            <label for="expire-date" class="form-label">Fecha de vencimiento</label>
                            <input type="text" name="expire_date" class="form-control" id="expire-date" placeholder="01/29" pattern="\d{2}\/\d{2}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" name="cvv" class="form-control" id="cvv" pattern="\d{3}" placeholder="123" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





<footer>
    
    <div>
        <strong>Medios de pago </strong>
        <ul>
            <li><a href="#">PSE</a></li>
            <li><a href="#">Tarjeta Débito/Crédito</a></li>
            
        </ul>
    </div>
    
    
</footer>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/carrito.js" type="module"></script>
</body>
</html>
